<!-- HEADER MOBILE-->
<header class="header-mobile d-block d-lg-none"
	th:fragment="header-mobile">
	<div class="header-mobile__bar">
		<div class="container-fluid">
			<div class="header-mobile-inner">
				<a th:href="@{/inicio}"> <img th:src="@{/images/logo.png}"
					width="110px" alt="ISTB" />
				</a>
				<button class="hamburger hamburger--slider" type="button">
					<span class="hamburger-box"> <span class="hamburger-inner"></span>
					</span>
				</button>
			</div>
		</div>
	</div>
	<nav class="navbar-mobile">
		<div class="container-fluid">
			<ul class="navbar-mobile__list list-unstyled">
				<div sec:authorize="hasAuthority('Docente')">
					<li
						th:classappend="${#request.requestURI.startsWith('/inicio') ? 'active' : ''}">
						<a th:href="@{/inicio}"><i class="fas fa-tachometer-alt"></i>Area
							personal</a>
					</li>
				</div>
				<div sec:authorize="hasAuthority('Secretaria')">
					<li><a th:href="@{/inicio}"> <i class="fas fa-users"></i>Profesores
					</a></li>
					<li><a th:href="@{/asistencias}"> <i
							class="fas fa-list-alt"></i>Asistencias
					</a></li>
					<li><a th:href="@{/inasistencias-justificadas}"> <i
							class="fas fa-list-alt"></i>Justificar Inasistencias
					</a></li>
					<li><a th:href="@{/licencias-permisos}"> <i
							class="fas fa-table"></i>Licencias y Permisos
					</a></li>
					<li><a th:href="@{/periodos}"> <i class="fas fa-table"></i>Periodos
					</a></li>
				</div>
			</ul>
		</div>
	</nav>
</header>
<!-- END HEADER MOBILE-->

<!-- HEADER DESKTOP-->
<header class="header-desktop" th:fragment="header-desktop">
	<div class="section__content section__content--p30">
		<div class="container-fluid">
			<div class="header-wrap">

				<div class="form-header"></div>
				<div class="header-button">
					<div class="account-wrap">
						<div class="account-item clearfix js-item-menu">
							<div class="image">
								<img th:src="${user.url_imagen_perfil}" class="img_profile"
									alt="user-profile" />
							</div>
							<div class="content">
								<a class="js-acc-btn" href="#"><span class="user_name_credential" sec:authentication="name"></span></a>
							</div>
							<div class="account-dropdown js-dropdown">
								<div class="info clearfix">
									<div class="image">
										<a href="#"> <img th:src="${user.url_imagen_perfil}"
											class="img_profile" alt="user-profile" />
										</a>
									</div>
									<div class="content">
										<h5 class="name">
											<a href="#"><span class="user_name_credential" sec:authentication="name"></span></a>
										</h5>
										<div sec:authorize="hasAuthority('Docente')">
											<span class="email" th:text="${user.profesor.correo}"></span>
										</div>
									</div>
								</div>
								<div class="account-dropdown__body">
									<div class="account-dropdown__item">
										<div class="account-dropdown__item">
											<a th:href="@{/settings}"> <i class="zmdi zmdi-settings"></i>Configuración
											</a>
										</div>
									</div>

									<div class="account-dropdown__footer">
										<a th:href="@{/logout}"
											onclick="event.preventDefault(); document.getElementById('form-logout').submit();">
											<i class="zmdi zmdi-power"></i>Cerrar sesión
										</a>
										<form id="form-logout" th:action="@{/logout}" method="POST"
											style="display: none;"></form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</header>
<!-- HEADER DESKTOP-->
