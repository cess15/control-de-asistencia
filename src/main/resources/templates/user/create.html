<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/app :: head"></head>

<body class="animsition">
	<div class="page-wrapper">
		<!-- Start header -->
		<header th:replace="layout/app :: header-mobile"> </header>
		<!-- End header -->
	</div>

	<!-- PAGE CONTAINER-->
	<div class="page-container">
		<!-- HEADER DESKTOP-->

		<header th:replace="layout/app :: header-desktop"> </header>

		<!-- HEADER DESKTOP-->

		<!-- MENU SIDEBAR-->

		<aside class="menu-sidebar d-none d-lg-block"
			th:replace="layout/app :: aside"></aside>

		<!-- END MENU SIDEBAR-->

		<!-- MAIN CONTENT-->

		<div class="main-content">
			<div class="section__content section__content--p30">
				<div class="container-fluid">
					<div
						th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
						th:if="${mensaje != null}" th:text="${mensaje}"
						class="alert">
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<strong>Nuevo</strong> Profesor
								</div>
								<div class="card-body card-block">
									<form th:action="@{/agregar-usuario}" method="post"
										class="form-horizontal">
										<div class="row form-group">
											<div class="col col-md-3">
												<label for="nombres" class="form-control-label">Nombres</label>
											</div>
											<div class="col-12 col-md-9">
												<input type="text" id="nombres" name="nombres"
													placeholder="Ingrese nombres..." class="form-control">
												<span class="help-block">Por favor, escriba los
													nombres completos</span>
											</div>
										</div>
										<div class="row form-group">
											<div class="col col-md-3">
												<label for="apellidos" class="form-control-label">Apellidos</label>
											</div>
											<div class="col-12 col-md-9">
												<input type="text" id="apellidos" name="apellidos"
													placeholder="Ingrese apellidos..." class="form-control">
												<span class="help-block">Por favor, escriba los
													apellidos completos</span>
											</div>
										</div>
										<div class="row form-group">
											<div class="col col-md-3">
												<label for="username" class="form-control-label">Nombre
													de usuario</label>
											</div>
											<div class="col-12 col-md-9">
												<input type="text" id="username" name="nombreUsuario"
													placeholder="Ingrese nombre de usuario..."
													class="form-control"> <span class="help-block">Por
													favor, escriba un nombre de usuario</span>
											</div>
										</div>
										<div class="row form-group">
											<div class="col col-md-3">
												<label for="correo" class=" form-control-label">Correo
													electrónico</label>
											</div>
											<div class="col-12 col-md-9">
												<input type="email" id="correo" name="correo"
													placeholder="Ingrese correo electrónico..."
													class="form-control"> <span class="help-block">Por
													favor, escriba un correo electrónico</span>
											</div>
										</div>
										<div class="row form-group">
											<div class="col col-md-3">
												<label for="password" class=" form-control-label">Contraseña</label>
											</div>
											<div class="col-12 col-md-9">
												<input type="password" id="password" name="contrasena"
													placeholder="Ingrese contraseña..." class="form-control">
												<span class="help-block">Por favor, escriba una
													contraseña</span>
											</div>
										</div>
										<div class="card-footer">
											<button type="submit" class="btn btn-primary btn-sm">
												<i class="fa fa-dot-circle-o"></i> Registrar
											</button>
											<button type="reset" class="btn btn-danger btn-sm">
												<i class="fa fa-ban"></i> Resetear
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="row" th:replace="theme/lte/footer.html :: footer"></div>
				</div>
			</div>
		</div>
		<!-- END MAIN CONTENT-->
	</div>
	<!-- END PAGE CONTAINER-->

	<div th:replace="layout/app :: endPage"></div>
</body>
</html>
<!-- end document-->
