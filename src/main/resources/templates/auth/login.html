<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Site Metas -->
<title th:text="${title}"></title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Site Icons -->
<link rel="shortcut icon"
	href="https://istb.edu.ec/wp-content/uploads/2019/09/ISTB-01.png"
	type="image/x-icon" />
<link rel="apple-touch-icon" href="#" />
<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<!-- Animater CSS -->
<link rel="stylesheet" th:href="@{css/animate.css}">

<!-- Styles Login -->
<link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{css/main.css}">

</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form">
					<span class="login100-form-title p-b-34"> Inicie sesión </span>

					<div class="wrap-input100 rs1-wrap-input100 m-b-20">
						<input id="first-name" class="input100" type="text"
							name="username" placeholder="Nombre de usuario"> <span
							class="focus-input100"></span>
					</div>
					<div class="wrap-input100 rs2-wrap-input100 m-b-20">
						<input class="input100" type="password" name="pass"
							placeholder="Contraseña"> <span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Iniciar sesión</button>
					</div>

					<div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1"> Olvidó </span> <a href="#" class="txt2">
							Nombre de usuario </a>/ <a href="#" class="txt2">Contraseña </a>?
					</div>

				</form>

				<div class="login100-more"
					style="background-image: url('images/photo-5668842.jpg');"></div>
			</div>
		</div>
	</div>

	<!-- ALL JS FILES -->
	<script th:src="@{js/jquery.min.js}"></script>
	<script th:src="@{js/popper.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>

</body>
</html>
