<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/app :: head"></head>
<body class="animsition">
	<div class="page-wrapper">
		<!-- Start header -->
		<header th:replace="layout/app :: header-mobile"></header>
		<!-- End header -->
	</div>

	<!-- PAGE CONTAINER-->
	<div class="page-container">
		<!-- HEADER DESKTOP-->

		<header th:replace="layout/app :: header-desktop"></header>

		<!-- HEADER DESKTOP-->
		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block"
			th:replace="layout/app :: aside"></aside>
		<!-- END MENU SIDEBAR-->

		<!-- MAIN CONTENT-->

		<div class="main-content">
			<div style="position: relative; margin: 0 auto; padding: 0 30px">
				<div class="container-fluid">
					<div sec:authorize="hasAuthority('Secretaria')">
						<div class="row">
							<div class="col-md-12">
								<!-- DATA TABLE -->
								<h3 class="title-5 m-b-35">Asistencia</h3>
								<div class="table-data__tool">
									<div class="table-data__tool-right">
										<button id="tomarAsistencia"
											class="au-btn au-btn-icon au-btn--green au-btn--small">
											<i class="fa fa-check-square"></i>Registrar Inasistencias
										</button>
									</div>
								</div>
							</div>

							<div class="table-responsive table-responsive-data2">
								<table class="table table-data2">
									<thead>
										<tr>
											<th>
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input"
														id="checkGeneral" /> <label for="checkGeneral"
														class="custom-control-label">Listar </label>
												</div>
											</th>
											<th>cédula</th>
											<th>nombres</th>
											<th>apellidos</th>
											<th>teléfono</th>
											<th>correo electrónico</th>
										</tr>
									</thead>
									<tbody id="profesoresPeriodoVigente">
									</tbody>
								</table>
								<!-- Modal -->
								<div class="modal fade" id="myModal" tabindex="-1"
									aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">Modal
													title</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body"></div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-dismiss="modal">Close</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- END DATA TABLE -->
						</div>
					</div>
				</div>
				<div class="row" th:replace="theme/lte/footer.html :: footer"></div>
			</div>
		</div>
	</div>
	<div th:replace="layout/app :: endPage"></div>
	<script src="/js/sockjs.min.js"></script>
	<script src="/js/stomp.min.js"></script>
	<script src="/js/periodo-profesor/profesores-periodo.js" type="module"></script>
</body>
</html>
