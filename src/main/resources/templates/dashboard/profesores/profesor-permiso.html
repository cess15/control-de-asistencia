<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/app :: head"></head>
<body class="animsition">
	<div class="page-wrapper">
		<!-- Start header -->
		<header th:replace="layout/app :: header-mobile"></header>
		<!-- End header -->
	</div>

	<!-- PAGE CONTAINER-->
	<div class="page-container">
		<!-- HEADER DESKTOP-->

		<header th:replace="layout/app :: header-desktop"></header>

		<!-- HEADER DESKTOP-->
		<!-- MENU SIDEBAR-->
		<aside class="menu-sidebar d-none d-lg-block"
			th:replace="layout/app :: aside"></aside>
		<!-- END MENU SIDEBAR-->

		<!-- MAIN CONTENT-->

		<div class="main-content">
			<div style="position: relative; margin: 0 auto; padding: 0 30px">
				<div class="container-fluid">
					<div sec:authorize="hasAuthority('Secretaria')">
						<div class="row mb-2">
							<div class="col">
								<a th:href="@{/licencias-permisos}"><button type="button" class="btn btn-primary"><i class="fa fa-arrow-left mr-2"></i>Regresar</button></a>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<h3 class="title-5 m-b-35">Listado de Permisos del profesor <span th:text="${profesor.nombres+' '+profesor.apellidos}"></span></h3>						
							</div>
						</div>
						<input type="hidden" id="profesorId" th:value="${profesor.id}">
						<div class="row">
							<div class="col">
								<div class="table-responsive table-responsive-data2">
									<table id="profesor-permiso-inasistencia-table"
										class="table table-data2">
										<thead>
											<tr>
												<th scope="col">Fecha de Generación</th>
												<th scope="col">Fecha de Recepción</th>
												<th scope="col">Fecha inicio del Permiso</th>
												<th scope="col">Fecha final del Permiso</th>
												<th scope="col">Hora de inicio del Permiso</th>
												<th scope="col">Hora de final del Permiso</th>
												<th scope="col">Valor a descontar</th>
												<th scope="col">Dias faltados</th>
											</tr>
										</thead>
										<tbody></tbody>
										<tfoot>
											<tr>
												<th></th>
												<th></th>
												<th></th>
												<th></th>
												<th></th>
												<th></th>
												<th>Total: </th>
												<th>Total: </th>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="row" th:replace="theme/lte/footer.html :: footer"></div>
				</div>
			</div>
		</div>
		<div th:replace="layout/app :: endPage"></div>
		<script src="/datatables/datatables.min.js"></script>
		<script src="/js/profesores/profesores-permisos-inasistencias.js"></script>
		<script src="/vendor/moment/moment.min.js"></script>
	</div>
</body>
</html>
